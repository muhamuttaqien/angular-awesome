<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>angular-awesome apps</title>

    <!-- build:cssvendor styles/app.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/javascript-awesome.css" rel="stylesheet">
    <link href="styles/timeline.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:cssapp styles/app.css -->
    <link href="styles/app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="wrapper" ng-app="app">
        <div ng-view></div>
    </div>

    <!-- build:jsvendor scripts/vendor.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <!--<script src="js/javascript-awesome.js"></script>-->
    <!-- endbuild -->

    <!-- build:jsapp scripts/app.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/app.route.js"></script>
    <script src="scripts/app.controller.js"></script>
    <!-- endbuild -->

    <!-- all controllers -->
    <script src="scripts/controllers/dashboardCtrl.js"></script>
    <script src="scripts/controllers/formsCtrl.js"></script>

    <!-- all directives -->
    <script src="scripts/directives/sidebar/sidebar.js"></script>
    <script src="scripts/directives/sidebar/sidebar-search/sidebar-search.js"></script>

    <!-- all services -->
    <script src="scripts/services/server.js"></script>
</body>
</html>
