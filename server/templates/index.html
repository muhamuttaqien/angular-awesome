{% extends 'layout.html' %}

{% block title %} Index Page {% endblock %}

{% block content %}
    <h3>{{ title }}</h3>

    <table border="1" style="width:500px; border-collapse: collapse;">
        <thead>
            <tr>
                <th>No. Induk</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d.no_induk }}</td>
                <td>{{ d.nama }}</td>
                <td>{{ d.alamat }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br>

    <a href="/insert">Tambah Data</a>
{% endblock %}
