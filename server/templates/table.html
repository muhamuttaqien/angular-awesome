{% extends 'layout.html' %}

{% block title %} Index Page {% endblock %}

{% block content %}
<h3>{{ title }}</h3>

<table border="1" style="width:600px; border-collapse: collapse;">
    <thead>
    <tr>
        <th>No. Induk</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Aksi</th>
    </tr>
    </thead>
    <tbody>
    {% for d in data %}
    <tr>
        <td>{{ d.no_induk }}</td>
        <td>{{ d.nama }}</td>
        <td>{{ d.alamat }}</td>
        <td>
            <a href="/update/{{ d.no_induk }}">Update</a> |
            <a href="/delete/{{ d.no_induk }}" onclick="return confirm('Apa anda yakin?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table><br>

<a href="/insert">Tambah Data</a> | <a href="/">Starting Page</a>
{% endblock %}
